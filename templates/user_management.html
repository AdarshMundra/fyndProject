<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="navbar">
        {% if session['role'] == 'superadmin' %}
            <a href="{{ url_for('superadmin_dashboard') }}">Dashboard</a>
            <a class="active" href="{{ url_for('user_management') }}">User Management</a>
            <a href="{{ url_for('create_user') }}">Create User</a>

        {% endif %}
        <a href="{{ url_for('task_management') }}">Task Management</a>
        <a href="{{ url_for('create_task') }}">Add Task</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <h2>User Management</h2>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.FirstName }}</td>
                <td>{{ user.LastName }}</td>
                <td>{{ user.email }}</td>

                <td><a href="{{ url_for('user_task_list', user_email=user.email) }}"><i class="fas fa-eye"></i></a>
<!--                    <a href="#"><i class="fas fa-trash-alt"></i></a>-->
                    </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


</body>
</html>
